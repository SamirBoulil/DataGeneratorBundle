# With this configuration, product data are generated from existing attributes
# in Akeneo PIM
data_generator:
    output_dir: /tmp/generated_data
    entities:
        product:
            count: 1000
            filled_attributes: 50
            filled_attributes_standard_deviation: 10
            mandatory_attributes: [sku, name]
            delimiter: ,
            force_values:
                - manufacturer = FactoryInc
                - brand = SuperProd
            start_index: 0
            categories_count: 10

